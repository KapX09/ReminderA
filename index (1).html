<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hydration & Positivity Reminder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007BFF" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Stay Hydrated & Positive</h1>
      <p class="clock" id="clock"></p>
    </div>

    <!-- Greeting Section -->
    <div id="greetingSection">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button onclick="startApp()">Start</button>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
      <p id="greetingText"></p>

      <div class="controls">
        <button id="startBtn">Start Reminders</button>
        <button id="resetBtn" title="Reset app">Reset</button>

        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
          <span class="toggle-label">Dark Mode</span>
        </label>
      </div>

      <div class="streak-counter">
        Motivation streak today: <span id="streakCount">0</span>
      </div>

      <div class="daily-tip">
        <strong>Daily Tip:</strong>
        <p id="dailyTipText"></p>
      </div>

      <div class="log-box" id="reminderLog"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
